<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>节流</title>
</head>
<body>
  <div id="div1" style="width: 200px; height: 200px; background-color: aqua;" draggable='true'>123</div>
  


<script>

function throttle (fun, time = 200) {

  let timer = null
  return function () {
    if (timer) {
      return
    }
    timer = setTimeout(() => {
      fun.apply(this, arguments)
      timer = null
    }, time)

  }

}

div1.addEventListener('drag', throttle(function (e) {
  console.log(e.offsetX, e.offsetY)
}))

</script>
</body>
</html>
