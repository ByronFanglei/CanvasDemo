<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>object</title>
</head>
<body>
  


<script>

  let obj = {
    name: 'byron',
    info: {
      city: '北京',
      age: 23
    }
  }

  let obj1 = new Object({
    name: 'byron',
    info: {
      city: '北京',
      age: 23
    }
  })


  let obj2 = new Object(obj)
  console.log(obj2 === obj) // true

  let obj3 = Object.create(null)
  console.log(obj3) // {} 没有原型

  let obj4 = new Object()
  console.log(obj4) // {} 有原型

  let obj5 = Object.create(obj)
  console.log(obj5)
  console.log(obj5.__proto__ === obj) // true


</script>
</body>
</html>
