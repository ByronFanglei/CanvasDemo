<body>
  

<script>

function person (a, b, c) {
  console.log(this.name)
  console.log(a, b, c)
}
const egg = {
  name: 'byron'
}

// person.apply(egg, ['egg', 'tianji', 'gua'])

Function.prototype.myApply = function (obj, arr) {
  var obj = obj || window;
  let result
  obj.p = this
  
  if (!arr) {
    result = obj.p()
  } else {
    let newArr = []
    for (let i = 0; i < arr.length; i++) {
      newArr.push(`arr[${i}]`)
    }
    result = eval(`obj.p(${newArr})`)
  }

  delete obj.p
  return result
}

person.myApply(egg, ['egg', 'tianji', 'gua'])

</script>  
</body>
