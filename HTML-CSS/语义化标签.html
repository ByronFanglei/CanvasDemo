  <article>
    页面底部的页脚（通常包括版权声明， 可能还包括指向隐私政策页面的链接以及其他类似的内容）。
    HTML5 的 footer 元素可以用在这样的地方， 但它同 header 一样， 还可以用在其他的地方。
    footer 元素只有当它最近的祖先是 body 时， 它才是整个页面的页脚。
