<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    .header{width: 100%;height: 50%;background: lightcoral}
    .wrap{width: 100%;height: 50%;background: #CCC;}
    .wrap .left{width: 50%; height:100%;background: fuchsia;float: left;}
    .wrap .right{width: 50%;height:100%;background: forestgreen;float: left;}
    .clear{clear: both}
  </style>
</head>
<body>
  <div class="header">0</div>
  <div class="wrap">
    <div class="left">1</div>
    <div class="right">2</div>
    <div class="clear">3</div>
  </div>
</body>
</html>
