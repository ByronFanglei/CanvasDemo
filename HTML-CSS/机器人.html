<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>机器人</title>
  <style>
    .all{
      width: 500px;
      height: 500px;
      border: 1px solid hsla(30, 100%, 50%, .5);
      margin: 100px auto;
    }
    header{
      width: 250px;
      height: 125px;
      background-color: darkgreen;
      margin: 20px auto 0;
      border-radius: 125px 125px 0 0;
      position: relative;
    }
    header::before{
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #fff;
      bottom: 30px;
      left: 60px;
    }
    header::after{
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #fff;
      bottom: 30px;
      right: 60px;
    }
    article{
      width: 250px;
      height: 200px;
      background-color: darkgreen;
      margin: 10px auto 0;
      border-radius: 0 0 20px 20px;
      position: relative;
    }
    article::before{
      content: "";
      width: 20px;
      height: 150px;
      background-color: darkgreen;
      position: absolute;
      border-radius: 10px;
      top: 20px;
      left: -40px;
    }
    article::after{
      content: "";
      width: 20px;
      height: 150px;
      background-color: darkgreen;
      position: absolute;
      border-radius: 10px;
      top: 20px;
      right: -40px;
    }
    footer{
      width: 250px;
      height: 100px;
      background-color: #fff;
      margin: 0 auto;
      position: relative;
    }
    footer::before{
      content: "";
      width: 20px;
      height: 100px;
      background-color: darkgreen;
      position: absolute;
      border-radius: 10px;
      left: 30px;
      top: -10px;
    }
    footer::after{
      content: "";
      width: 20px;
      height: 100px;
      background-color: darkgreen;
      position: absolute;
      border-radius: 10px;
      right: 30px;
      top: -10px;
    }
    .bord{
      width: 300px;
      height: 300px;
      background-color: darkturquoise;
      margin: 0 auto;
      box-shadow: 1px 1px 0px 2px inset,-1px -1px 0 2px inset;
    }
  </style>
</head>
<body>
  <div class="all">
    <header></header>
    <article></article>
    <footer></footer>
  </div>
  
  <div class="bord">

  </div>
</body>
</html>
