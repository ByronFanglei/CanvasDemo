<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>渐变色</title>
  <style>
    div{
      width: 500px;
      height: 200px;
      margin-right: 50px;
      margin-bottom: 30px;
      float: left;
    }
    .one{
      background: linear-gradient(to right,red 20%,blue 50%);
    }
    .two{
      /* height: 500px; */
      background: radial-gradient(circle closest-side at 60px 60px,red,blue);
    }
    .three{
      background: radial-gradient(red, red 50%,blue 50%,blue);
    }
    .four{
      height: 500px;
      background: repeating-radial-gradient(farthest-side at left top,#fff 0%,#fff 10%,
      #000 10%,#000 20%);
    }
    .five{
      height: 500px;
      background: repeating-linear-gradient(45deg,#fff 0%,#fff 10%,
      #000 10%,#000 20%);
    }
    .six{
      height: 500px;
      background: repeating-linear-gradient(135deg,#fff 0%,#fff 10%,
      #000 10%,#000 20%);
    }
    .seven{
      overflow: scroll;
      width: 1500px;
      height: 500px;
      background-image: url('./image/iPhone11.jpg');
      background-attachment: local;
    }
    .eight{
      width: 300px;
      height: 200px;
      padding: 20px;
      box-sizing: border-box;
      border: 1px solid #000;
      background-image: url('./image/iPhone11.jpg');
      background-size: cover;
      background-position: center;
      background-origin: padding-box;
      background-clip: content-box;
    }
    .nine{
      width: 200px;
      border: 30px solid #ff6700;
      border-image-source: url('./image/iPhone11.jpg');
      border-image-slice: 30 fill;
      border-image-repeat: stretch;

    }
  </style>
</head>
<body>
  <div class="one"></div>
  <div class="two"></div>
  <div class="three"></div>
  <div class="four"></div>
  <div class="five"></div>
  <div class="six"></div>
  <div class="seven">
    <p style="height: 1500px;"></p>
  </div>
  <div class="eight"></div>
  <div class="nine">
    border-image-source: url('./image/iPhone11.jpg')
  </div>
  <div style="height: 800px;"></div>
</body>
</html>
