<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动方法</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .left,.right{
      width: 200px;
      height: 100px;
      background-color: aqua;
    }
    .left{
      float: left;
    }
    .right{
      float: right;
    }
    .center{
      height: 100px;
      margin: 0 200px;
      overflow: hidden;
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right"></div>
  <div class="center"></div>
</body>
</html>
