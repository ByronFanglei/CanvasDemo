<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d转换</title>
  <style>
    *{padding: 0;margin: 0;}
    div{
      width: 100px;
      height: 100px;
      background-color: palegoldenrod;
      margin-bottom: 20px;
      margin: 20px auto;
      transition: transform 2s;
    }
    div:first-of-type:active{
      transform: skew(60deg) translate3d(400px,400px,400px);
    }
    div:nth-of-type(2):active{
      transform: scale3d(2,2,20);
    }
    div:nth-of-type(3):active{
      transform: rotate3d(1,10,1,360deg);
    }
    div:nth-of-type(4):active{
      transform: rotate3d(1,5,10,720deg);
    }
  </style>
</head>
<body>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
</body>
</html>
