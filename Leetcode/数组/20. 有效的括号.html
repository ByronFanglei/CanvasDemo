<body>
  

<script>
// 给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。

// 有效字符串需满足：

// 左括号必须用相同类型的右括号闭合。
// 左括号必须以正确的顺序闭合。
// 注意空字符串可被认为是有效字符串。

// 示例 1:

// 输入: "()"
// 输出: true
// 示例 2:

// 输入: "()[]{}"
// 输出: true
// 示例 3:

// 输入: "(]"
// 输出: false
// 示例 4:

// 输入: "([)]"
// 输出: false
// 示例 5:

// 输入: "{[]}"
// 输出: true

var isValid = function(s) {
  if (s % 2 === 1) return false
  let leftArr = new Array
  for (let i = 0; i < s.length; i++) {
    const c = s[i]
    if (c === '(' || c === '{' || c === '[') {
      leftArr.push(c)
    } else {
      const t = leftArr[leftArr.length - 1]
      if (
        t === '(' && c === ')' ||
        t === '[' && c === ']' ||
        t === '{' && c === '}'
      ) {
        leftArr.pop()
      } else {
        return false
      }
    }
  } 
  return leftArr.length === 0 ? true : false
};

console.log(isValid("(]"))

</script>  
</body>
</html>
