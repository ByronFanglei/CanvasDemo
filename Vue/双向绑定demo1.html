<script>
  let obj = {
    name: ''
  }
  obj = new Proxy(obj, {
    get(target, prop){
      return target[prop]
    },
    set(target, prop, value){
      console.log(value)
      target[prop] = value
      observer()
    }
  })
  function observer(){
    pname.innerHTML = obj.name
    inp.value = obj.name
  }
  observer()
  inp.oninput = function(){
    obj.name = this.value
  }
</script>
