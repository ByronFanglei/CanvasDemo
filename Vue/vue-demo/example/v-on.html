<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>当前分数：{{numbers}}</p>
    <button v-on:click='handleAdd'>add</button>
  </div>
  <script src="../assets/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        numbers: 0
      },
      methods: {
        handleAdd: function() {
          this.numbers++
        }
      },
    })

  </script>
</body>
</html>
