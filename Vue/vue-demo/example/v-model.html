<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model</title>
</head>
<body>
  <div id="app">
    <p>文本信息：{{message}}</p>
    <input type="text" v-model='message' >
    <input type="text" v-model.lazy='message' >
    <input type="text" v-model.number='message' >
    <input type="text" v-model.trim='message' >
    <p>文本域</p>
    <textarea cols="30" rows="10" v-model='text'></textarea>
    <p>多选框</p>
    <input type="checkbox" id="isTrue" v-model='isTrue' />
    <label for="isTrue">{{isTrue}}</label>
    <p>多选框绑定数组</p>
    <p>
      <input type="checkbox" id="byron" value="byron" v-model='name' />
      <label for="byron">byron</label>
      <input type="checkbox" id="eggs" value="eggs" v-model='name' />
      <label for="eggs">eggs</label>
      <input type="checkbox" id="gua" value="gua" v-model='name' />
      <label for="gua">gua</label>
    </p>
    <p>{{name}}</p>
    <p>单选框</p>
    <input type="radio" id="one" value='男' v-model='sex'>
    <label for="one">男</label>
    <input type="radio" id="two" value='女' v-model='sex'>
    <label for="two">女</label>
    <p>你选择的性别为：{{sex}}</p>
  </div>

  <script src="../assets/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'byron',
        text: '123',
        isTrue: true,
        name: [],
        sex: '男'
      }
    })


  </script>
</body>
</html>
