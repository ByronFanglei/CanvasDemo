<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  let list = [1,8,6,2,5,4,8,3,7]  // 49

  function maxArea(list){
    let w=0,h=0
    let max=0,area=0
    for(let i = 1; i < list.length; i++) {
      for(let j = 1; j < list.length; j++) {
        w = j+1-i
        h = list[j] > list[i-1] ? list[i-1] : list[j]
        area = w * h
        max = max > area ? max : area
      }
    }
    return max
  }
  console.log(maxArea(list))
</script>
</body>
</html>
