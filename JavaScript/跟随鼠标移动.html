<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跟随</title>
  <style>
    body{
      /* overflow: hidden; */
      height: 1000px;
    }
    #one{
      width: 50px;
      height: 50px;
      background-color: coral;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="one"></div>
</body>
<script>
  var one = document.querySelector('#one')
  document.onmousemove = function(event){
    var st = document.documentElement.scrollTop
    var sl = document.documentElement.scrollLeft
    event || window.event
    var w = event.clientX
    var h = event.clientY
    one.style.top = h+st+'px'
    one.style.left = w+sl+'px'
    console.log('当前坐标：top:'+h+'left:'+w)
  // console.log(st)
  }
  
</script>
</html>
