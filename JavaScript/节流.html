    // 手写节流函数
    function throttle(fun, delay = 500) {
      let timer = null
      return function () {
        if (timer) {
          return
        }
        timer = setTimeout(() => {
          fun.apply(this, arguments)
          timer = null
        }, delay)
      }
    }
    div1.addEventListener('drag', throttle(function (e) {
      console.log(e.offsetX, e.offsetY)
    }, 100))
  </script>
