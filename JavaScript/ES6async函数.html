<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>async</title>
</head>

<body>

</body>
<script>

  function promiseutil() {
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        console.log('异步执行成功');
        resolve();
      }, 2000)
    })
  }

  async function Asyncutil() {
    console.log('开始async');
    await promiseutil();
    console.log('结束async');
  }
  Asyncutil()


</script>

</html>
