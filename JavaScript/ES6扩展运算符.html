<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扩展运算符</title>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</body>
<script>
  let arr = [1,2,3]
  let arr1 = [4,5,6]
  let arr2 = [...arr,...arr1]
  console.log(...arr);  ///1 2 3
  console.log(arr2);  //[1, 2, 3, 4, 5, 6]
  arr.push(...arr2)
  console.log(arr); //[1, 2, 3, 1, 2, 3, 4, 5, 6]
  
  var divs = document.querySelectorAll('div');
  let divarr = [];
  console.log(divs);  //NodeList(5) [div, div, div, div, div] 伪数组
  console.log(...divs); //<div></div><div></div><div></div><div></div><div></div>
  divarr.push(...divs);
  console.log(divarr);  //(5) [div, div, div, div, div]
  let newarr = Array.from(arr, item=>item+item);
  console.log(newarr);
  
  const arrobj = [{name:"Jim",age:"20"},{name:"Lily",age:"18"},{name:"Mei",age:"18"}];
  var result = arrobj.findIndex((item)=>{
    return item.age == '18'
  })
  console.log(result);
  
  var zifu = ['a','b','c'];
  var result = zifu.includes('a')
  console.log(result);
</script>
</html>
