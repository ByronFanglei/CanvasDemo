    // 防抖函数
    function debounce(fun, delay = 500) {
      let timer = null
      return function () {
        if (timer) {
          clearTimeout(timer)
        }
        timer = setTimeout(() => {
          fun.apply(this, arguments)
          timer = null
        }, delay)
      }
    }

    input1.addEventListener('keyup',debounce(function () {
      console.log(this.value)
    }, 2000))

  </script>
