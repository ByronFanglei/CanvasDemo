<script>
  const p = new Promise((resolve, reject) => {
    setTimeout(() => {
      // resolve(1)
      reject(2)
    })
  }).then(
    value => {
      console.log('onResolved1',value)
    },
    reason => {
      console.log('onRejected1',reason)
      // throw 3;
      return 3;
    }
  ).then(
    value => {
      console.log('onResolved2',value)
      throw 3;
    },
    reason => {
      console.log('onRejected2',reason)
    }
  ).catch(reason => {
    console.log('catch',reason)
    return new Promise(() => {})  //中断
  }).then(
    value => {
      console.log('onResolved2',value)
      throw 3;
    },
    reason => {
      console.log('onRejected2',reason)
    }
  )
  
  


  console.log(p);
</script>
