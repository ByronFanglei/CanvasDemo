<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数</title>
</head>
<body>
  
</body>
<script>
  function fun(a,b){
    console.log("a="+a)
    console.log("b="+b)
  }
  var obj = {}
  fun(1,2);
  fun.call(obj,1,2);
  fun.apply(obj,[1,2]);
</script>
</html>
