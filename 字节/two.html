<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .warp{
      width: 400px;
    }
    .left{
      width: 200px;
      height: 100px;
      background-color: aqua;
      float: left;
    }
    .right{
      height: 100px;
      margin-left: 200px;
      background-color: beige;
    }

  </style>
</head>
<body>
  <!-- 实现一个左边固定右边自适应的样式 -->
  <div class="warp">
    <div class="left"></div>
    <div class="right"></div>
  </div>

<script>
  function Per() {}
    Per.prototype = {
      num1: 1000,
      money: {
        num2: 1000
      },
      buy: function () {
        console.log(this.num1, this.money.num2)
      },
    }

    var p1 = new Per();
    var p2 = new Per();


    p2.num1 = 0;
    p2.money.num2 = 0; // 会向上原型查找，修改原型值
    p1.buy(); // 1000 0
</script>
</body>
</html>
