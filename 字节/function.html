  // 第三道：实现add(2,3,4) = 9, add()(2)(3)(4) = 9
  function add(...n) {
    let nn = n.reduce((a, b) => a + b)
    var temp = function(...m) {
      let mm = m.reduce((a, b) => a + b)
      return add(mm + nn)
    }
    temp.toString = function() {
      return nn
    }
    return temp
  }
