<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣杯布局</title>
  <style>
    *{
      text-align: center;
    }
    header{
      background-color: antiquewhite;
    }
    footer{
      background-color: aqua;
    }
    .wrapper{
      padding: 0 100px;
    }
    .center{
      width: 100%;
      background-color: brown;
    }
    .left{
      width: 100px;
      background-color: yellow;
      margin-left: -100%;
      position: relative;
      left: -100px;
    }
    .right{
      width: 100px;
      background-color: teal;
      margin-left: -100px;
      position: relative;
      right: -100px;
    }
    .center,.left,.right{
      float: left;
    }
    /* 清除浮动 */
    .clearfix::after{
      content: '';
      display: block;
      clear: both;
    }

  </style>
</head>
<body>
  <header>头部</header>
  <div class="clearfix wrapper">
    <div class="center">主区域</div>
    <div class="left">左区域</div>
    <div class="right">右区域</div>
  </div>
  <footer>底部</footer>
</body>
</html>
