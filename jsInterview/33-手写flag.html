<script>

  function flag(arr) {
    // 判断是否有二维数组
    let isDeep = arr.some(item => item instanceof Array)
    if(!isDeep) {
      return arr
    }
    const res = Array.prototype.concat.apply([], arr)
    return flag(res)
  }

  let arr = [1, [2, [3, [4, [5]]]]]
  console.log(flag(arr))
