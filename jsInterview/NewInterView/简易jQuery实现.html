<script>

  class Jq {
    constructor(select) {
      const dom = document.querySelectorAll(select)
      const length = dom.length
      for (let i = 0; i < length; i++) {
        this[i] = dom[i]
      }
      this.length = length
      this.select = select
    }
    get(index) {
      return this[index]
    }
    each(fun) {
      for (let i = 0; i < this.length; i++) {
        const elem = this[i]
        fun(elem)
      } 
    }
    on(type, fun) {
      return this.each(item => {
        item.addEventListener(type, fun, false)
      })
    }
  }
