  // 将search转换为js对象
  function query() {
    let res = {}
    let url = window.location.search.substr(1)
    let urla = url.split('&')
    urla.forEach(item => {
      let urlaa = item.split('=')
      const key = urlaa[0]
      const value = urlaa[1]
      res[key] = value
    })
    return res
  }

  console.log(query())
