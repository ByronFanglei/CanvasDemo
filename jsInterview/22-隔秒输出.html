<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
  // ES6
  for (let i = 0; i < arr.length; i++) {
    setTimeout(() => {
        console.log(arr[i])
    }, 1000 * i)
  }
  // ES5
  for (var i = 0; i < arr.length; i++) {
    (function(i){
      setTimeout(function(){
        console.log(arr[i])
      }, 1000 * i)
    })(i)
  }
</script>
</body>
</html>
