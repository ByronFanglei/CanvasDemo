      float: left;
    }
    .left{
      width: 100px;
      background-color: blueviolet;
      margin-left: -100%;
      position: relative;
      left: -100px;
      float: left;
    }
    .right{
      width: 100px;
      background-color: yellowgreen;
      margin-left: -100px;
      position: relative;
      right: -100px;
      float: left;
    }
    .clearbox::after{
      content: '';
      display: block;
      clear: both;
    }
  </style>
