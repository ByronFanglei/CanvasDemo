<script>
  /*
  三元运算
  */
  function printFibonacci (n) {
    //判断初始值是否大于0，如果大于0直接设置数组否则return
    var arr = n > 0 ? [1] : [];
    //循环n值，获取指定n指的FIbonacci数
    for(let i=1;i<n;i++){
      arr.push(arr[i-1] + (i>=2?arr[i-2]:0) )
    }
    return arr;
  }
  console.log(printFibonacci(20));


  function f(n){
    if(n===1 || n===2){
      return 1;
    }
    return f(n-1) + f(n-2)
  }
  console.log(f(7));
  

  // Generator斐波拉契数列
  function * Fibonacci (num) {
    // let count = 0
    let arr = num > 0 ? [1] : []
    for (let i = 1; i < num; i++) {
      arr.push(arr[i - 1] + (i >= 2 ? arr[i - 2] : 0))
      yield `${arr}还可以执行${num - i - 1}次数`
    }
  }
  let l = Fibonacci(10)
  console.log(l.next().value)
  console.log(l.next().value)
  console.log(l.next().value)
  console.log(l.next().value)
  console.log(l.next().value)
  console.log(l.next().value)
  console.log(l.next().value)
  console.log(l.next().value)
  console.log(l.next().value)
  console.log(l.next().value)
</script>
