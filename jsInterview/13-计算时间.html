<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算时间</title>
</head>
<body>
  
</body>
<script>
  // 2022年的春节是2022年02月01日;请写一段代码;算出现在距离春节还有多少天,多少小时,多少分,多少秒;
  /*
  计算未来某一事件距离今天多久
  newdate：未来事件
  */
  function Distance(newdate){
    //获取指定日期时间戳
    let newd = new Date(newdate).getTime();
    //获取当前日期时间戳
    let date = new Date().valueOf();
    // 获取相差多少秒
    if(newd > date){
      var dis = Math.floor((newd/1000)) - Math.floor((date/1000));
    }else{
      var dis = Math.floor((date/1000)) - Math.floor((newd/1000));
      dis = -dis;
    }
    // 获取一天的秒钟
    let daytime = 24*60*60;
    //获取天数
    let day = Math.floor(dis/daytime);
    //获取小时
    let hours = Math.floor(dis%daytime/3600)
    //获取分钟
    let min = Math.floor(dis%daytime/60%60)
    //获取秒钟
    let sec = Math.floor(dis%daytime%60)
    return `距离${newdate}还有${day}天${hours}小时${min}分钟${sec}秒钟`;
  }
  const d = '2022-5-12 00:00:00';
  setInterval(() => {
    document.body.innerText = ''
    document.write(`<h1>${Distance(d)}</h1>`);
  }, 1000);
</script>
</html>
