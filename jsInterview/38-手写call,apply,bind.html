<script>
  function person() {
    console.log(this.name)
  }
  let egg = {
    name: '鸡蛋'
  }

  // call

  Function.prototype.newCall = function(obj) {

    obj.p()
    delete obj.p
  }

  person.newCall(egg)
</script>
